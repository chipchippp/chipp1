<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript đầu tiên của tôi</h1>
    <p> JavaScript thay đổi giá trị của thuộc tính src</p>
    
    <script>
        function light (sw) {
    var pic;
    if (sw == 0) {
        pic = "pic_bulboff.gif"
    } else {
        pic = "pic_bulboff.gif"
    }
    document.getElementById('myIamage').src = pic;
        }
    </script>
    <img id="myIamage" src="pic_bulboff.gif" width="100" height="180">
    <p>
        <button type="button" onclick="light(1)">Light on </button>
        <button type="button" onclick="light(0)">Light off </button>
    </p>
</body>
</html>
