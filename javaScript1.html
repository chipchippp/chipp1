<h1> javaScript đầu tiên của tôi</h1>
<p>javaScript có thể thay đỏi nội dung của một phần tử HTML: </p>
<button type="button" onclick="myFunction ()">Nhấp vào tôi!</button>
<p id="demo">Đây là một trình diễn.</p>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello javaScript";
    }
</script>
